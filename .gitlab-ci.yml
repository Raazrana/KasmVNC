image: docker
services:
  - docker:dind

variables:
  GITLAB_SHARED_DIND_DIR: /builds/$CI_PROJECT_PATH/shared

stages:
  - build

.prepare_build: &prepare_build
  - ls -l
  - pwd
  - apk add bash
  - mkdir -p "$GITLAB_SHARED_DIND_DIR" && chmod 777 "$GITLAB_SHARED_DIND_DIR"

.prepare_artfacts: &prepare_artfacts
  - mkdir output
  - cp -r builder/build/* output/
  - rm output/*.tar.gz

before_script:
  - *prepare_build
after_script:
  - *prepare_artfacts

build_ubuntu_bionic:
  stage: build
  script:
    - echo bash builder/build-distro ubuntu bionic
  artifacts:
    paths:
      - output/

build_ubuntu_focal:
  stage: build
  script:
    - if echo "$CI_COMMIT_BRANCH" | grep -Eq '(release|testing)'; then
        echo bash builder/build-distro ubuntu focal;
      fi
  artifacts:
    paths:
      - output/

